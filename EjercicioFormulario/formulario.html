<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css" />
    <title>Revista</title>
</head>

<body>
    <h1>Suscripción a la Revista</h1>
    <form>
        <div class="formulario">
            <fieldset>
                <legend>Datos personales</legend>
                <div class="espacio">
                    <div id="nombre">
                        <label>Nombre </label><input type="text" name="name" class="inputNomApe">
                    </div>
                    <div id="primerApellido">
                        <label>Primer Apellido </label><input type="text" name="lastName1" class="inputNomApe">
                    </div>
                    <div id="segundoApellido">
                        <label>Segundo Apellido </label><input type="text" name="lastName2" class="inputNomApe">
                    </div>
                </div>
                <div class="espacio">
                    <label>Dirección </label><input type="text" name="address" placeholder="calle o plaza, número y piso" id="inputDir">
                </div>
                <div class="espacio">
                    <label>e-mail </label><input type="text" name="email" placeholder="@" id="inputEmail">
                </div>
                <div class="espacio">
                    <label>Contraseña </label><input type="password" name="password">
                </div>
                <div>
                    <label>Sexo: </label>
                    <div class="opciones">
                        <div>
                            <input type="radio" name="sexo" value="varon"> Varón
                        </div>
                        <div>
                            <input type="radio" name="sexo" value="mujer"> Mujer
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="formulario">
            <fieldset>
                <legend>Nivel de estudios e intereses</legend>
                <div class="espacio">
                    <label>Nivel de estudios </label>
                    <select name="opt">
                        <option value="cert">Certificado escolar</option>
                        <option value="fp">Formación profesional</option>
                        <option value="uni">Formación universitaria</option>
                        <option value="master">Másteres</option>
                    </select>
                </div>
                <div>
                    <label>Recibir artículos sobre los siguientes temas: </label>
                    <div class="opciones">
                        <div>
                            <input type="checkbox" name="musica" value="si"> Música
                        </div>
                        <div>
                            <input type="checkbox" name="deporte" value="si"> Deportes
                        </div>
                        <div>
                            <input type="checkbox" name="cine" value="si"> Cine
                        </div>
                        <div>
                            <input type="checkbox" name="libros" value="si"> Libros
                        </div>
                        <div>
                            <input type="checkbox" name="ciencia" value="si"> Ciencia
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="formulario">
            <fieldset>
                <legend>Datos sobre la revista</legend>
                <div class="espacio">
                    <label>Frecuencia con la que se recibirá la revista </label>
                    <select name="opt">
                        <option value="sem">Semanal</option>
                        <option value="men">Mensual</option>
                        <option value="anu">Anual</option>
                    </select>
                </div>
                <div class="espacio">
                    <label>Mandar artículo </label>
                    <input type="file">
                </div>
                <div>
                    <p>Puedes mandar tu artículo sobre cualquier tema de los que tratamos. Nosotros lo valoraremos para que pueda ser publicado</p>
                </div>
                <div>
                    <label>Si deseas mandar simplemente una opinión o comentario escribelo aquí</label>
                    <div>
                        <textarea name="comentario" id="comentario" placeholder="Escribe tu comentario"></textarea>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="formulario">
            <fieldset>
                <legend>Comenzar de nuevo</legend>
                <div class="botones">
                    <input type="reset" value="Borrar todo" id="borrar" title="Al pulsar el botón se borrarán todos los datos del formulario">
                </div>
            </fieldset>
        </div>
        <div class="formulario">
            <fieldset>
                <legend>Enviar</legend>
                <div class="botones">
                    <input type="submit" value="Enviar por correo" id="enviar" title="Al pulsar el botón se enviará el formulario por correo electrónico">
                </div>
            </fieldset>
        </div>
    </form>
</body>

</html>
